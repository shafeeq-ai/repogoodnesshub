<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            background-image: url("https://images.pexels.com/photos/239975/pexels-photo-239975.jpeg?auto=compress&cs=tinysrgb&w=600");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .main {
            background-color: rgba(0, 0, 0, 0.6);
            width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            color: white;
        }

        .main h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .main input {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        .main button {
            display: block;
            width: 50%;
            margin: 20px auto;
            padding: 10px;
            border-radius: 5px;
            background-color: #333;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        .main button:hover {
            background-color: #555;
        }

        .main input::placeholder {
            color: #aaa;
        }

        .main input:focus {
            outline: none;
            border-color: #888;
        }
    </style>
</head>
<body>
    <div class="main">
        <h2>Registration Form</h2>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="text" id="Name" name="Name" placeholder="Name" required />
            <input type="text" id="Place" name="Place" placeholder="Place" required />
            <input type="text" id="Post" name="Post" placeholder="Post" required />
            <input type="number" id="Pin" name="Pin" placeholder="Pin Code" required />
            <input type="tel" id="Phone" name="Phone" placeholder="Phone (10 digits)" pattern="[0-9]{10}" required />
            <input type="text" id="Username" name="Username" placeholder="Username" required />
            <input type="email" id="Email" name="Email" placeholder="Email" required />
            <input type="password" id="Password" name="password" placeholder="Password" required />
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
