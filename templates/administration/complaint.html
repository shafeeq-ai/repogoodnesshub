{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/admin complaintss.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <div>
        <h3>COMPLAINTS</h3>
        <table class="table table-dark ">
            <thead>
                <tr>
                  <a href="/adminreply"> <i class="fa-solid fa-plus"></i></a> 
                </tr>
                <tr>
                    <th>item/user name </th>
                    <th>Description </th>
                    <th>Date</th>
                    <td>Reply</td>                    
                </tr>
            </thead>
            <tbody>
                {%for i in val%}
             <tr>   <td>{{i.LOGIN.Username}}</td>
                    <td>{{i.Complaint}}</td>
                    <td>{{i.Date}}</td>
                    <td>
                        {% if i.Reply %}
                            {{ i.Reply }}
                        {% else %}
                            <a href="/adminreply/{{ i.id }}">Reply</a>
                        {% endif %}
                    </td>
                    
             </tr>
             {%endfor%}
        </tbody>
        </table>
    </div>
    </body>
    </html>
