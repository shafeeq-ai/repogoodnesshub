<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaints</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-image: url("https://media.istockphoto.com/id/977758524/photo/modern-keyboard-with-blue-complaints-button.jpg?b=1&s=612x612&w=0&k=20&c=XJi7QBxw1TqzkusgjD0K63lZnf1nhVX5EioRjoadlBM=");
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .table {
            margin-bottom: 0;
        }

        .add-icon {
            color: #0d6efd;
            font-size: 20px;
            margin-left: auto;
            margin-bottom: 10px;
            display: block;
            text-align: right;
        }

        .add-icon:hover {
            color: #084298;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Complaints</h3>
        
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Item/User Name</th>
                    <th>Description</th>
                    <th>Date</th>
                    <th>Reply</th>
                </tr>
            </thead>
            <tbody>
                {% for i in val %}
                <tr>
                    <td>{{ i.LOGIN.Username }}</td>
                    <td>{{ i.Complaint }}</td>
                    <td>{{ i.Date }}</td>
                    <td>
                        {% if i.Reply %}
                            {{ i.Reply }}
                        {% else %}
                            <a href="/adminreply/{{ i.id }}" class="btn btn-sm btn-primary">Reply</a>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-qHbE7HX+xOBlzgmKLu+aCydlVpsxKsoezWe2k1x7VKK9srOGk2DeKbQdAQqJkJJX" crossorigin="anonymous"></script>
</body>
</html>
