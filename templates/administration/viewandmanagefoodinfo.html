<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Information Table</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-image: url("https://images.pexels.com/photos/1640777/pexels-photo-1640777.jpeg?auto=compress&cs=tinysrgb&w=600");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .table-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            width: 80%;
            color: white;
        }

        .table-container h3 {
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }

        table {
            width: 100%;
            margin-top: 10px;
            border-collapse: collapse;
        }

        table th, table td {
            text-align: center;
            padding: 10px;
        }

        table th {
            background-color: rgba(0, 0, 0, 0.9);
        }

        table tbody tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.1);
        }

        table tbody tr:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        table a {
            text-decoration: none;
            color: #ffcc00;
        }

        table a:hover {
            text-decoration: underline;
            color: #ffc107;
        }

        .fa-plus {
            color: #ffcc00;
            font-size: 20px;
            cursor: pointer;
        }

        .fa-plus:hover {
            color: #ffc107;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <h3>Food Information Table</h3>
        <a href="viewandmanagefoodinfo" class="btn btn-warning mb-3">
            <i class="fa-solid fa-plus"></i> Add New Food
        </a>
        <div class="table-responsive">
            <table id="food-info-table" class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th>Food Category</th>
                        <th>Food Status</th>
                        <th>Food Name</th>
                        <th>Food About</th>
                        <th colspan="2">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in val %}
                    <tr>
                        <td>{{ i.foodcategory }}</td>
                        <td>{{ i.food_status }}</td>
                        <td>{{ i.food_name }}</td>
                        <td>{{ i.about }}</td>
                        <td><a href="EditFoodinformation/{{ i.id }}" class="btn btn-sm btn-primary">Edit</a></td>
                        <td><a href="DeleteFoodinformation/{{ i.id }}" class="btn btn-sm btn-danger">Delete</a></td>
                    </tr>
                    {% endfor %}
                    <!-- Add more rows dynamically here -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
