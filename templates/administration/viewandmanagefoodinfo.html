{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/food table.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="table-container">
        <h3>Food Information Table</h3>
        <table id="food-info-table" border="1" class="table table-dark">
            <thead>
                <tr>
                  <a href="viewandmanagefoodinfo"> <i class="fa-solid fa-plus"></i></a> 
                  
                </tr>
                <tr>
                    <th>Food Category</th>
                    <th>Food Status</th>
                    <th>Food Name</th>
                    <th>Food About</th>
                    <th colspan="2">Actions</th>
                </tr>
            </thead>
            <tbody>
               {%for i in val%}
                <tr>
                    <td>{{i.foodcategory}}</td>
                   
                    <td>{{i.food_status}}</td>
                    <td>{{i.food_name}}</td>
                    <td>{{i.about}}</td>
                    <td><a href="EditFoodinformation/{{i.id}}">EDIT</a></td>
                    <td><a href="DeleteFoodinformation/{{i.id}}">DELETE</a></td>
                </tr>
                {%endfor%}
                <!-- Add more rows dynamically here -->
            </tbody>
        </table>
    </div>
    </body>
    </html>
