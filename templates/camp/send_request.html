<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Form</title>
    
</head>
<body>
    <style>
      
        body {
            background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.9)), 
                url("https://images.pexels.com/photos/8078392/pexels-photo-8078392.jpeg?auto=compress&cs=tinysrgb&w=600");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .main {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 450px;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            color: #fff;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ffeb3b;
            text-transform: uppercase;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 14px;
        }

        input::placeholder, select {
            color: #ddd;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #ffeb3b;
            box-shadow: 0 0 5px #ffeb3b;
        }

        button {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(45deg, #ff5722, #ff9800);
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 152, 0, 0.5);
        }

        button:active {
            transform: scale(0.98);
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            font-size: 14px;
            color: #ffeb3b;
        }
    </style>
    <div class="main">
        <h2>Medical Accessories & Clothes</h2>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="item">Item</label>
            <input type="text" id="item" name="Item" placeholder="Enter Item" required />

           

            <label for="request">Category</label>
            <select id="request" name="Category" required>
                <option value="" disabled selected>Select Request</option>
                <option value="Medical_accessories">Medical Accessories</option>
                <option value="Clothes">Clothes</option>
            </select>

            <label for="quantity">Image</label>
            <input type="file" id="quantity" name="Image" required />

            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
