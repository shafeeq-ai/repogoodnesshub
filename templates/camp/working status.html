<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working Status</title>
    <link rel="stylesheet" href="working.css">
</head>
<body>
    <style>
        /* General Body Styling */
        body {
            background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.9)), 
                url("https://images.pexels.com/photos/14851420/pexels-photo-14851420.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1");
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            color: #fff;
        }

        /* Container Styling */
        .main {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
        }

        /* Heading Styling */
        h2 {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #ffeb3b;
            text-transform: uppercase;
        }

        /* Input Fields */
        input[type="text"], input[type="date"] {
            width: 100%;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="date"]:focus {
            box-shadow: 0 0 10px #ffeb3b;
            border: 1px solid #ffeb3b;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        /* Submit Button */
        button {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(45deg, #ff5722, #ff9800);
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 152, 0, 0.5);
        }

        button:active {
            transform: scale(0.98);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h2 {
                font-size: 22px;
            }
            input, button {
                font-size: 14px;
                padding: 12px;
            }
        }
    </style>

    <div class="main">
        <h2>Working Status</h2>
        <form action="" method="post">
            {% csrf_token %}
            <input type="text" id="status" name="Status" placeholder="Enter your working status" required />
            <input type="date" id="date" name="Date" placeholder="Select a date" required />
            <button type="submit">Update</button>
        </form>
    </div>
</body>
</html>
