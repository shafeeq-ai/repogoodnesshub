<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Details</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* General Body Styling */
        body {
            background-image: url("https://media.istockphoto.com/id/977758524/photo/modern-keyboard-with-blue-complaints-button.jpg?b=1&s=612x612&w=0&k=20&c=XJi7QBxw1TqzkusgjD0K63lZnf1nhVX5EioRjoadlBM=");
            background-size: cover;
            background-position: center;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        /* Table Container Styling */
        .table-container {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            max-width: 800px;
            width: 100%;
        }

        h3 {
            text-align: center;
            font-weight: 700;
            font-size: 24px;
            text-transform: uppercase;
            margin-bottom: 20px;
            color: #ffc107;
        }

        /* Table Styling */
        table {
            color: #fff;
        }

        thead th {
            background: #495057;
            color: #ffc107;
            text-transform: uppercase;
            font-size: 14px;
        }

        tbody tr:hover {
            background: rgba(255, 255, 255, 0.1);
            transition: background 0.3s ease;
        }

        tbody td {
            font-size: 14px;
        }

        /* Button Styling */
        button {
            background: linear-gradient(45deg, #ff5722, #ffc107);
            color: #fff;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 30px;
            border: none;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(45deg, #ffc107, #ff5722);
            box-shadow: 0px 4px 15px rgba(255, 193, 7, 0.5);
            transform: translateY(-2px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h3 {
                font-size: 20px;
            }

            tbody td {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    <!-- Table Container -->
    <div class="table-container">
        <h3>Complaint Details</h3>
        <form action="" method="post">
            {% csrf_token %}
            <table class="table table-hover table-striped table-bordered text-center">
                <thead>
                    <tr>
                        <th>Item/User Name</th>
                        <th>Description</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in val %}
                    <tr>
                        <td>{{ i.LOGIN.Username }}</td>
                        <td>{{ i.Complaint }}</td>
                        <td>{{ i.Date }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </form>
    </div>

    <!-- Bootstrap JS Bundle (optional, for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-rBSZVJF8uEceAIfQMnSHuPkwck+5Y9ExiSPutEqpeSbMrrSzJk5i8l2txJ5mEGHI" 
            crossorigin="anonymous"></script>
</body>
</html>
