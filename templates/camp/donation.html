<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Details</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* General Body Styling */
        body {
            background: linear-gradient(to bottom right, #1c1e21, #343a40);
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        /* Table Container Styling */
        .table-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 900px;
        }

        h3 {
            text-align: center;
            font-weight: 600;
            font-size: 28px;
            text-transform: uppercase;
            margin-bottom: 20px;
            color: #ffc107;
        }

        /* Table Styling */
        table {
            width: 100%;
            overflow: hidden;
        }

        thead th {
            background: #495057;
            color: #ffc107;
            text-transform: uppercase;
            font-size: 14px;
        }

        tbody tr:hover {
            background: rgba(255, 255, 255, 0.2);
            transition: background 0.3s ease;
        }

        tbody td {
            font-size: 14px;
            color: #f8f9fa;
        }

        /* Button Styling */
        .btn-custom {
            background: linear-gradient(45deg, #ff5722, #ffc107);
            color: #fff;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 30px;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            background: linear-gradient(45deg, #ffc107, #ff5722);
            box-shadow: 0px 4px 15px rgba(255, 193, 7, 0.5);
            transform: translateY(-2px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h3 {
                font-size: 24px;
            }

            tbody td {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    <!-- Table Container -->
    <div class="table-container">
        <h3>Donation Details</h3>
        <table class="table table-hover table-striped table-bordered text-center">
            <thead>
                <tr>
                    <th>User Name</th>
                    <th>Item</th>
                    <th>Date</th>
                    <th>Category</th>
                </tr>
            </thead>
            <tbody>
                {% for i in val %}
                <tr>
                    <td>{{ i.username }}</td>
                    <td>{{ i.item }}</td>
                    <td>{{ i.date }}</td>
                    <td>{{ i.category }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Example Button -->
        <div class="text-center mt-4">
            <!-- <button class="btn btn-custom">Make a New Donation</button> -->
        </div>
    </div>

    <!-- Bootstrap JS Bundle (optional, for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-rBSZVJF8uEceAIfQMnSHuPkwck+5Y9ExiSPutEqpeSbMrrSzJk5i8l2txJ5mEGHI" 
            crossorigin="anonymous"></script>
</body>
</html>
