<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        /* General body styling */
        body {
            background-image: url("https://media.istockphoto.com/id/1707564577/photo/suspect-e-mail-check-security-protection-email-from-spam-virus-checked-on-internet-letter.jpg?b=1&s=612x612&w=0&k=20&c=8nmV9uZeN-BaICgi8QH36b9QdJhiSFcS62GVhqf4gJM=");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        /* Table container styling */
        .table-container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 800px;
            color: white;
        }

        /* Header styling */
        h3 {
            font-size: 28px;
            color: #f4d03f;
            text-align: center;
            margin-bottom: 20px;
            text-transform: uppercase;
            font-weight: bold;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #f4d03f;
            color: black;
            font-size: 18px;
        }

        td {
            background-color: rgba(255, 255, 255, 0.1);
            font-size: 16px;
            color: white;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Table row hover effect */
        tr:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transition: background-color 0.3s ease-in-out;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            th, td {
                font-size: 14px;
                padding: 10px;
            }

            h3 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="table-container">
        <h3>Notifications</h3>
        <table id="food-info-table" class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>Date of Notification</th>
                    <th>Notification</th>
                </tr>
            </thead>
            <tbody>
                {% for i in a %}
                <tr>
                    <td>{{ i.Date }}</td>
                    <td>{{ i.Notification }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2JDkpgEIWT1nx6Lq6uvQ0V5IW45jSW1RgFnkIVCXp3sEFVZXCE0fIHBrj8H" crossorigin="anonymous"></script>
</body>
</html>
