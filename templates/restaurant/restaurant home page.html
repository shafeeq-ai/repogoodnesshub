{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Restaurant Dashboard</title>
      <link rel="stylesheet" href="{% static 'css/restuarantcmainpage.css' %}">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
      <style>
         /* Basic Navigation Styles */
         body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
         }

         nav {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
         }

         nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
         }

         nav ul li {
            margin: 0 15px;
         }

         nav ul li.logo {
            font-size: 24px;
            font-weight: bold;
         }

         nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
         }

         nav ul li a:hover {
            text-decoration: underline;
         }

         nav ul li.btn {
            display: none;
            cursor: pointer;
         }

         nav ul li.btn span {
            font-size: 24px;
         }

         nav ul div.items {
            display: flex;
         }

         nav ul div.items.show {
            display: block;
            flex-direction: column;
         }

         /* Responsive Styles */
         @media (max-width: 768px) {
            nav ul {
               flex-direction: column;
               align-items: flex-start;
            }

            nav ul li.btn {
               display: block;
            }

            nav ul div.items {
               display: none;
               width: 100%;
               text-align: left;
               margin-top: 10px;
            }

            nav ul div.items.show {
               display: flex;
            }

            nav ul div.items li {
               margin: 10px 0;
            }
         }
      </style>
   </head>
   <body>
      <nav>
         <ul>
            <li class="logo">RESTAURANT</li>
            <!-- Hamburger Menu -->
            <li class="btn">
               <span class="fas fa-bars"></span>
            </li>
            <!-- Navigation Items -->
            <div class="items">
               <li><a href="AddFoodinformation">FOOD INFORMATION</a></li>
               <li><a href="/manage_profile">MANAGE PROFILE</a></li>
               <li><a href="/feedback">FEEDBACK</a></li>
               <li><a href="/notification">NOTIFICATION</a></li>
               <li><a href="logout">LOGOUT</a></li>
            </div>
         </ul>
      </nav>
      <script>
         // Toggle Navigation Menu on Mobile
         $('nav ul li.btn span').click(function() {
            $('nav ul div.items').toggleClass("show");
            $(this).toggleClass("fa-bars fa-times");
         });
      </script>
   </body>
</html>
