<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Page</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            background-image: url("https://media.istockphoto.com/id/1284007782/photo/customer-satisfaction-survey-feedback-emoji.jpg?b=1&s=612x612&w=0&k=20&c=s_eNsF7ELWtAfJ8qXGFA7UntWjTpc0kCFV0JFy_7ku0=");
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .table-container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 800px;
            color: white;
        }

        h3 {
            text-align: center;
            color: #f4d03f;
            text-transform: uppercase;
            margin-bottom: 20px;
            font-weight: bold;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table thead th {
            background-color: #f4d03f;
            color: black;
            text-align: center;
            padding: 10px;
            font-size: 18px;
        }

        table tbody tr {
            text-align: center;
            border-bottom: 1px solid #444;
        }

        table tbody tr:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        table tbody td {
            padding: 10px;
            font-size: 16px;
        }

        select, input {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            color: white;
            margin-bottom: 10px;
            width: 100%;
            font-size: 14px;
        }

        select::placeholder, input::placeholder {
            color: #aaa;
        }

        button {
            background-color: #f4d03f;
            border: none;
            color: black;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }

        button:hover {
            background-color: #d4ac0d;
        }

        @media (max-width: 768px) {
            .table-container {
                padding: 15px;
            }

            h3 {
                font-size: 20px;
            }

            table thead th, table tbody td {
                font-size: 14px;
                padding: 8px;
            }

            button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="table-container">
        <h3>Feedback</h3>
        <table id="food-info-table" class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Review</th>
                    <th>Rating</th>
                </tr>
            </thead>
            <tbody>
                {% for i in val %}
                <tr>
                    <td>{{ i.USER.Username }}</td>
                    <td>{{ i.Feedback }}</td>
                    <td>{{ i.Rating }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
